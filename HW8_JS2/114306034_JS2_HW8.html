<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="114306034_JS2_HW8.css">
</head>
<body>
    <div class="calculator-card">
        <h1>JS Calculator</h1>
        <label for="num1">Number 1</label>
        <input type="number" id="num1" value="">
        <label for="num2">Number 2</label>
        <input type="number" id="num2" value="">
        <label for="operator">Operate way?</label>
        <select id="operator">
            <option value="" disabled selected></option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button id="calculateBtn" class="calculate-btn">Calculate</button>
        <p id="result">Result = 00.00</p>
    </div>
    <script src="114306034_JS2_HW8.js"></script>
</body>
</html>
