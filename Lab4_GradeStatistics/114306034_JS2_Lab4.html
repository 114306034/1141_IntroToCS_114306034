<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Statistics</title>
    <link rel="stylesheet" href="114306034_JS2_Lab4.css">
</head>

<body>
    <h2>Grade Statistics</h2>

    <input type="number" id="mathInput" placeholder="Math">
    <input type="number" id="englishInput" placeholder="English">
    <button id="submitBtn">Submit</button>

    <table id="gradeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
            <tr>
                <th>Average</th>
                <th id="mathAvg">0</th>
                <th id="englishAvg">0</th>
                <th id="overallAvg">0</th>
            </tr>
        </tfoot>
    </table>

    <script src="114306034_JS2_Lab4.js"></script>
</body>
</html>
