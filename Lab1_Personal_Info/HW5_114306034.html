<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>About -- 114306034</title>
    <style>
        table {
            border-collapse: separate; 
            border-spacing: 2px; 
            border: 2px solid #ccc; 
            margin: 0 auto;
            width: 700px; 
        }
        th, td {
            border: 1px solid black; 
            padding: 5px;
            vertical-align: middle;
            height: 30px; 
            background-color: white; 
        }
        th {
            text-align: center;
            font-weight: bold;
        }
        .photo-cell {
            text-align: center;
            width: 150px; 
            padding: 10px;
        }
        img {
            width: 150px;
            height: 100px; 
            object-fit: cover;
        }
        input[type="text"],
        input[type="email"],
        select,
        input[type="date"] { 
            font-size: 14px;
            width: 90%; 
        }
        #say-something-input {
             width: 300px; 
             height: 20px; 
             font-size: 14px;
        }
        .button-row {
             text-align: left;
             padding: 5px 5px 5px 10px !important; 
        }
        #birthday-input {
            width: 150px; 
            text-align: left;
        }
        input[name="name"], input[name="email"] {
            width: 300px; 
        }
        input[type="text"] {
             width: auto; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">About -- 114306034</th>
        </tr>
        <tr>
            <td rowspan="4" class="photo-cell">
                <img src="me.jpg" alt="MyPicture"><br>
                personal photo
            </td>
            <td colspan="2">Name: <input type="text" name="name"></td>
        </tr>
        <tr>
            <td colspan="2">
                Gender:
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other
            </td>
        </tr>
        <tr>
            <td>
                County:
                <select name="county" style="width: 120px;">
                    <option selected>Taipei</option>
                    <option>Tainan</option>
                    <option>Taichung</option>
                    <option>Taoyuan</option>
                </select>
            </td>
            <td>
                Birthday:
                <input type="date" id="birthday-input" name="birthday">
            </td>
        </tr>
        <tr>
            <td colspan="2">E-mail: <input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td colspan="2">
                <input type="checkbox" name="hobby" value="swim">Swimming
                <input type="checkbox" name="hobby" value="volleyball">Volleyball
                <input type="checkbox" name="hobby" value="movie">Movie
                <input type="checkbox" name="hobby" value="game">Game
                <input type="checkbox" name="hobby" value="sleep">Sleep
            </td>
        </tr>
        <tr>
            <td>Skill</td>
            <td colspan="2">
                <input type="checkbox" name="skill" value="java">Java
                <input type="checkbox" name="skill" value="html">HTML
                <input type="checkbox" name="skill" value="python">Python
                <input type="checkbox" name="skill" value="office">Microsoft Office
                <input type="checkbox" name="skill" value="premiere">Premiere
            </td>
        </tr>
        <tr>
            <td>Say Something</td>
            <td colspan="2">
                <input type="text" id="say-something-input" placeholder="Say something here.">
            </td>
        </tr>
        <tr>
            <td colspan="3" class="button-row">
                <input type="submit" value="提交">
                <input type="reset" value="重設">
            </td>
        </tr>
    </table>
</body>
</html>
